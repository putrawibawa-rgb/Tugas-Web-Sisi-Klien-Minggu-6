<!DOCTYPE html>
<html>
<head>
  <title>Program Kasir Sederhana</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #hasil {
      margin-top: 20px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Program Kasir Sederhana</h2>

    <label>Harga Barang:</label>
    <input type="number" id="harga" placeholder="Masukkan harga">

    <label>Jumlah Barang:</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah">

    <button onclick="hitungTotal()">Hitung Total</button>

    <div id="hasil"></div>
  </div>

  <script>
    function hitungTotal() {
      let harga = parseFloat(document.getElementById("harga").value);
      let jumlah = parseInt(document.getElementById("jumlah").value);

      if (isNaN(harga) || isNaN(jumlah)) {
        document.getElementById("hasil").innerHTML = "Harap isi semua data dengan benar!";
        document.getElementById("hasil").style.color = "red";
        return;
      }

      let total = harga * jumlah;
      let diskon = 0;

      if (total > 100000) {
        diskon = total * 0.1;
      }

      let totalBayar = total - diskon;

      document.getElementById("hasil").style.color = "#27ae60";
      document.getElementById("hasil").innerHTML = `
        Total Belanja: Rp ${total.toLocaleString()}<br>
        Diskon: Rp ${diskon.toLocaleString()}<br>
        <hr>
        <b>Total Bayar: Rp ${totalBayar.toLocaleString()}</b>
      `;
    }
  </script>

</body>
</html>
